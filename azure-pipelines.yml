# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'    # examples of other options: 'macOS-10.13', 'vs2017-win2016', 'ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'  # replace this value with the version that you need for your project
  displayName: 'Install Node.js'

- script: |
    npm install #--only=dev
    npm run compile
    tsc --target ES6 --strict true --project tsconfigs/production.json
    npm run build
  displayName: 'npm install & build'

- script: gulp                       # include any additional options that are needed





- task: CopyFiles@2
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: |
      *.js
      package.json
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1